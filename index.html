<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Сервисный центр "CPS"</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Авторизированный сервисный центр по ремонту и обслуживанию техники Dell с официальной гарантией производителя">
<meta name="key words" content="сервисный центр, техника Dell, официальная гарантия производителя, Dell, ремонт Dell">  
<link  rel="stylesheet" href="./css/style.css" >
</head>
<body>
    <section class="mobile-menu">
        <div class="mobile-menu__header main-menu-header">
            <div class="main-menu-header__container container">
                <div class="main-menu-header__left">
                   <button class="main-menu-header__btn main-menu-header__btn-burger btn--reset" aria-label="Свернуть меню"></button>
                   <img class="main-menu-header__logo" src="./img/Group.svg" alt="Логотип компании">
                </div>
                <div class="main-menu-header__right">
                    <button class="main-menu-header__btn main-menu-header__btn-search btn--reset" aria-label="Поиск"></button>
                </div>
            </div>
        </div>
        <div class="mobile-menu__menu main-menu">
            <ul class="main-menu__list">
                <li class="main-menu__item"><a class="main-menu__link link--reset main-menu__link--active " href="#">Ремонт техники</a></li>
                <li class="main-menu__item"><a class="main-menu__link link--reset" href="#">Услуги и сервисы</a></li>
                <li class="main-menu__item"><a class="main-menu__link link--reset" href="#">Корпоративным клиентам</a></li>
                <li class="main-menu__item"><a class="main-menu__link link--reset" href="#">Продавцам техники</a></li>
                <li class="main-menu__item"><a class="main-menu__link link--reset" href="#">Партнерам</a></li>
                <li class="main-menu__item"><a class="main-menu__link link--reset" href="#">Производителям</a></li>
                <li class="main-menu__item"><a class="main-menu__link link--reset" href="#">Наши сервисные центры</a></li>
                <li class="main-menu__item"><a class="main-menu__link link--reset" href="#">Контакты</a></li>
            </ul> 
        
        <div class="mobile-menu__footer main-menu-footer">
            <div class="mobile-menu__contacts main-menu-contacts">
                <div class="main-menu-contacts__btn-container">
                    <button class="main-menu-contacts__btn main-menu-contacts__btn-call btn--reset" aria-label="Заказать звонок"></button>
                    <button class="main-menu-contacts__btn main-menu-contacts__btn-chat btn--reset" aria-label="Обратная связь"></button>
                    <button class="main-menu-contacts__btn main-menu-contacts__btn-profile btn--reset" aria-label="Профиль"></button>
                </div>
                <span class="main-menu-contacts__email">mail@cps.com</span>
                <span class="main-menu-contacts__telephone">8 800 890 8900</span>
            </div>
            <div class="mobile-menu__lang main-menu-lang__btn-container">
                <button class="main-menu-lang__btn  btn--reset main-menu-lang__btn--active" aria-label="Переключить на русский язык">RU</button>
                <button class="main-menu-lang__btn  btn--reset" aria-label="Переключить на английский язык">EN</button>
                <button class="main-menu-lang__btn  btn--reset" aria-label="Переключить на китайский язык">CH</button>
            </div>
        </div>
    </div>


    </section>
</body>
</html>
